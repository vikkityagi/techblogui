<h2 class="section-heading">📜 My Saved Blogs</h2>

<div class="history-container">

  

  <!-- 🔍 Search Autocomplete -->
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search Your Blog Title</mat-label>
    <input matInput [(ngModel)]="searchTitle" [matAutocomplete]="auto" placeholder="Search saved blog"
      (ngModelChange)="search()" />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let title of titles" [value]="title">{{ title }}</mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <!-- 📝 Blog Cards -->
  <div class="blogs-wrapper" *ngIf="selectedBlog && selectedBlog.length > 0">
    <mat-card *ngFor="let blog of selectedBlog; trackBy: trackByBlogId" class="blog-card">
      <div class="blog-meta">
        
        
        <span class="blog-status" [ngClass]="{ paid: blog.isPaid, unpaid: !blog.isPaid }">
          {{ blog.isPaid ? '✅ Paid' : '💸 Unpaid' }}
        </span>
      </div>

      <mat-card-title class="blog-title">{{ blog.blog.title }}</mat-card-title>

      <mat-card-content class="blog-content">
        <div *ngIf="blog.isPaid; else shortContent">
          {{ blog.blog.content }}
        </div>
        <ng-template #shortContent>
          {{ blog.blog.content | slice: 0:100 }}...
        </ng-template>
      </mat-card-content>

      <div class="blog-actions">
        <button *ngIf="!blog.isPaid" mat-raised-button color="primary" (click)="pay(blog.id,blog.blog.id)">
          💰 Read Full Blog (₹2)
        </button>
        <div *ngIf="blog.isPaid" class="paid-text">
          ✅ You have already paid for this blog.
        </div>
      </div>
    </mat-card>
  </div>

  <!-- 😔 If No Blog -->
  <div *ngIf="!selectedBlog || selectedBlog.length === 0" class="no-history-msg">
    😔 No blog saved in your history yet.
  </div>
</div>
