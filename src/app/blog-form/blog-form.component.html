<!-- src/app/blog-form/blog-form.component.html -->

<mat-card>
  <mat-card-title>Add / Delete Blog</mat-card-title>

    <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Search Blog by Title</mat-label>
    <input
      matInput
      [matAutocomplete]="auto"
      [(ngModel)]="title"
      placeholder="Start typing..."
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredTitles" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  
  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Blog Title Number</mat-label>
    <input matInput type="number" [(ngModel)]="titleNumber" placeholder="Enter blog number" />
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Blog Content</mat-label>
    <textarea matInput rows="5" [(ngModel)]="content" placeholder="Enter blog content"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Category</mat-label>
    <mat-select [(ngModel)]="category">
      <mat-option *ngFor="let cat of categoryList" [value]="cat.id">{{ cat.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div style="margin-top: 1rem;">
    <button mat-raised-button color="primary" (click)="addBlog()">➕ Add Blog</button>
    <button mat-raised-button color="warn" style="margin-left: 1rem;" (click)="deleteBlog()">🗑️ Delete by Title</button>
  </div>
</mat-card>
