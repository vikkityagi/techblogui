<mat-card class="login-card">
  <mat-card-title class="login-title">ğŸ” Login to Your Account</mat-card-title>

  <mat-card-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" type="email" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" />
    </mat-form-field>

    <button mat-raised-button color="primary" class="login-btn" (click)="login()">
      ğŸ”“ Login
    </button>

    <p class="link-text">
      Donâ€™t have an account?
      <a routerLink="/signup">Sign Up</a>
    </p>

    <p class="link-text">
      <a (click)="toggleForgot()" style="cursor: pointer;">Forgot Password?</a>
    </p>

    <!-- ğŸ” Forgot Password Section -->
    <div *ngIf="showForgot" class="forgot-section">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>New Password</mat-label>
        <input matInput [(ngModel)]="newPassword" type="password" />
      </mat-form-field>

      <button mat-stroked-button color="accent" (click)="resetPassword()">
        ğŸ” Reset Password
      </button>
    </div>
  </mat-card-content>
</mat-card>
