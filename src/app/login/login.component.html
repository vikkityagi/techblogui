<!-- 🧱 Foreground Content -->
<div class="login-content" style="background-image: url('assets/images/login.jpg');
  background-size: cover;
  background-position: center;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 2rem;">
  <!-- your existing HTML here -->
  <!-- <div *ngIf="errorMessage" style="color: red; margin-bottom: 0.75rem;">
    {{ errorMessage }}
  </div> -->

  <mat-progress-spinner *ngIf="loading" mode="indeterminate" diameter="40" color="primary"
    style="display: block; margin: 0 auto 1rem;">
  </mat-progress-spinner>

  <mat-card class="login-card">
    <mat-card-title class="login-title">🔐 Login to Your Account</mat-card-title>

    <mat-card-content>
      <div *ngIf="errorMessage?.length" style="margin-bottom: 0.75rem;">
        <ul style="color: red; padding-left: 1rem; margin: 0;">
          <li *ngFor="let msg of errorMessage">
            {{ msg }}
          </li>
        </ul>
      </div>

      <input type="hidden" [(ngModel)]="otpReference" />

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email" type="email" required />
      </mat-form-field>

      <!-- {{forgotPassword}} -->
      <div *ngIf="!showForgot">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" required />

          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()"
            [attr.aria-label]="'Toggle password visibility'" [attr.aria-pressed]="!hidePassword" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <div *ngIf="otpSent && !otpVerified" style="margin-top: 1rem;">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Enter OTP</mat-label>
            <input matInput [(ngModel)]="otp" type="text" />
          </mat-form-field>

          <!-- Countdown Timer -->
          <div *ngIf="timeLeftMs > 0" style="margin-top: 0.5rem; color: red;">
            OTP will expire in {{ displayTime }}
          </div>




          <button mat-stroked-button color="primary" (click)="verifyOtp()">
            ✅ Verify OTP
          </button>
          <button *ngIf="timeLeftMs <= 0" mat-button color="accent" (click)="resendOtp()" style="margin-left: 1rem;">
            🔄 Resend OTP
          </button>
        </div>
        <p *ngIf="otpMessage !== '' " [ngClass]="{ 'error-msg': isError, 'success-msg': !isError }">
          {{ otpMessage }}
        </p>

        <button mat-raised-button color="primary" class="login-btn" (click)="login()" [disabled]="loading || (otpSent)">
          🔓 Login
        </button>

        <p class="link-text">
          Don’t have an account?
          <a routerLink="/signup">Sign Up</a>
        </p>
        <p class="link-text">
          <a (click)="toggleForgot()" style="cursor: pointer;">Forgot Password?</a>
        </p>
      </div>




      <!-- 🔐 Forgot Password Section -->
      <div *ngIf="showForgot" class="forgot-section">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>New Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="newPassword" />
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()"
            [attr.aria-label]="'Toggle password visibility'" [attr.aria-pressed]="!hidePassword" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <button mat-stroked-button color="accent" (click)="resetPassword()" [disabled]="loading">
          🔁 Reset Password
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
